services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: scholarseek_backend
    networks:
      default:
        aliases:
          - backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=web.settings
      - PORT=8000
      - CORS_ALLOWED_ORIGINS=http://localhost
      - SECURE_SSL_REDIRECT=False
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  web:  # combined frontend + nginx
    container_name: scholarseek_web
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      default:
        aliases:
          - web
    environment:
      - PORT=80
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    # For production SSL certificates, mount them as volumes:
    volumes:
      - ./nginx/conf.d/local.conf.template:/etc/nginx/templates/default.conf.template

networks:
  default:
    name: scholarseek_net
